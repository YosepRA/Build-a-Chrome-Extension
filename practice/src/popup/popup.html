<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Bookmarks</title>
  </head>
  <body>
    <main class="main-container">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1 class="yt-bookmark__title display-6">YouTube Bookmarks</h1>
          </div>
        </div>

        <div class="row">
          <ul class="yt-bookmark__list">
            <li class="yt-bookmark__list-item">
              <div class="yt-bookmark__list-timestamp">01:00:00</div>
              <div class="yt-bookmark__list-controls">
                <button
                  type="button"
                  class="yt-bookmark__list-controls__btn yt-bookmark__list-controls__btn-play btn btn-primary btn-sm"
                >
                  Play
                </button>
                <button
                  type="button"
                  class="yt-bookmark__list-controls__btn yt-bookmark__list-controls__btn-delete btn btn-secondary btn-sm"
                >
                  Delete
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
